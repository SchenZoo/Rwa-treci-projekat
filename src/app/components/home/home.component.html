<mat-card class="card" *ngFor="let movie of movies;let i = index">
    <div class="slika">
        <a (click)="goTo(movie.id)">
            <img [src]="movie.Poster" />
        </a>
    </div>
    <button class="my-2 my-sm-0" mat-button type="button" (click)='addToFavourites(movie)'>Add to favourites</button>
    <br>
    <div>
        <label *ngFor="let i of props">
            <p>
                <font color='brown'>{{i}}</font>: {{movie[i]}}</p>
        </label>
    </div>
</mat-card>
